<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="music.png" alt="Music" />Spotify</li>
        <li>Home</li>
        <li>about</li>
      </ul>
    </nav>

    <div class="container">
      

      <div class="songsList"></div>
      <h1>Best Song's for Refreshing your mind</h1>
      <div>
        <div class="songItem">
            <img src="1.jpg" alt="1" >
            <span>Let me love you</span>
            <span class="songListPlay"><span class="timeStamp">05:53 <i class="fa-solid fa-play"></i></span></span>
        </div>
      </div>

      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100" />
      <div class="icons">
        <!--FONT AWESOME ICONS-->
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward"></i>

        

        

        

      </div>
    </div>
    
    <script src="https://kit.fontawesome.com/c61ccc934b.js" crossorigin="anonymous"></script>
    <scrip src="script.js"></script>
    
  </body>
</html>
